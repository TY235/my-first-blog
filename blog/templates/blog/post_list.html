<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="http://www.google.com">JDM</a><br><br><br></h1>
        </div>
        {% for post in posts %}
           <div>
               <p>published:{{ post.published_date }}</p>
               <h2>{{ post.title }}</h2>
               <p>{{post.text|linebreaksbr}}<br><br><br><br></p>
           </div> 
        {% endfor %}
            
    </body>
</html>
